<!-- jQuery functions -->
    <script>
        
        var button_id = ["#about_button","#get_involved_button","#blog_button","#contact_button","#back_to_top", "#volunteer_button"];
        var element_id = ["#about_info_id","#get_involved_info_id","#blog_info_id","#footer","#header", "#get_involved_info_id"];

        var scroll_to_element = function(bt_id, elm_id) {
            $(bt_id).click(function() {
                $('html, body').animate({
                    scrollTop: $(elm_id).offset().top
                }, 1000);
                return false;
            });
        };

        var loop_for_all_buttons = function() {
            for(i=0; i<button_id.length; i++) {
                scroll_to_element(button_id[i],element_id[i]);
            }
        }
        };
                    
        $(document).ready(function(){       
            checkActive();    
            
            var nav_fix_height = $("#header").outerHeight();

            $(window).scroll(function () {
               if($(window).scrollTop() > nav_fix_height) {
                   $("#nav_bar").addClass('navbar_fixed');
               }
                else {
                   $("#nav_bar").removeClass('navbar_fixed');
                }
            });
            
            loop_for_all_buttons();
        
        });
    </script>
